<html>
    <head>
        <title> 회원가입 </title>
        <link rel="stylesheet" type="text/css" href="test.css">
    </head>

    <body>
        <h1>회원가입</h1>
        <form>
            <div>
                <!-- 동의 -->
                <span><input type="checkbox" name="icheckbox" value="checkbox1"> <a
                        href="https://www.nipa.kr/main/contents.do?key=228">이용약관</a> 동의(필수) </span>
                <span><input type="checkbox" name="icheckbox" value="checkbox2"> <a
                        href="https://www.nipa.kr/main/contents.do?key=226">개인정보 수집 및 동의</a>(필수) </span>
            </div>
            <div>
                <!-- 아이디 -->
                <h4>아이디</h4>
                <span><input type="text" class="input" name="inputid"></span>
            </div>
            <div>
                <!-- 비밀번호 -->
                <h4>비밀번호</h4>
                <span><input type="text" class="input" name="inputpw"></span>
            </div>
            <div>
                <!-- 비밀번호 재확인 -->
                <h4>비밀번호 재확인</h4>
                <span><input type="text" class="input" name="inputrepw"></span>
            </div>
            <div>
                <!-- 이름 -->
                <h4>이름</h4>
                <span><input type="text" class="input" name="inputname"></span>
            </div>
            <div>
                <!-- 생년월일 -->
                <h4>생년월일</h4>
                <span><input type="text" style="width:145;height:40" name="inputyear"> 년 </span>
                <span><select name="selectmonth" style="width:140;height:40">
                        <option value="1"> 1 </option>
                        <option value="2"> 2 </option>
                        <option value="3"> 3 </option>
                        <option value="4"> 4 </option>
                        <option value="5"> 5 </option>
                        <option value="6"> 6 </option>
                        <option value="7"> 7 </option>
                        <option value="8"> 8 </option>
                        <option value="9"> 9 </option>
                        <option value="10"> 10 </option>
                        <option value="11"> 11 </option>
                        <option value="12"> 12 </option>
                    </select> 월 </span>
                <span><input type="text" style="width:145;height:40" name="inputdate"> 일</span>
            </div>
            <div>
                <!-- 성별 select -->
                <h4>성별</h4>
                <span>
                    <select name="iselect" class="input">
                        <option value="1"> 남 </option>
                        <option value="2"> 여 </option>
                    </select>
                </span>
            </div>
            <div>
                <!-- 휴대전화 -->
                <h4>휴대전화( - 생략 )</h4>
                <span><input type="text" class="input" name="inputTel"></span>
            </div>
            <div>
                <!-- 닉네임(선택)-->
                <h4>닉네임(선택)</h4>
                <span><input type="text" class="input2" name="nickname"></span>
            </div>
            <div>
                <!-- 이메일, SMS 수신 동의(선택) -->
                <br>
                <span><input type="checkbox" name="icheckbox2" value="checkbox1"> 이메일 수신 동의(선택) </span>
                <span><input type="checkbox" name="icheckbox2" value="checkbox2"> SMS 수신 동의(선택) </span>
            </div>
            <div>
                <!-- 끝 -->
                <br>
                <span><input type="submit" style="color:white;background-color:rgb(133, 48, 213);width:100;height:40"
                        value="회원가입하기"></span>
            </div>
        </form>
    </body>
</html>
