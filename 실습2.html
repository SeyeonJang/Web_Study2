<html>
    <head>
        <title> 계산기 </title>
        <style>
            table {
                border: 1px solid black;
                text-align: center;
                background-color: rgb(245, 235, 212);
            }

            td {
                border: 1px solid black;
                background-color: white;
            }

            input {
                border: none;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <!-- 입력받는 거 띄우는 창-->
                <td colspan="4"><input type="text" id="userinput"></td>
            </tr>
            <tr>
                <!-- 결과 -->
                <td colspan="4"><input type="text" id="result"></td>
            </tr>
            <tr>
                <!-- 1열 C / -->
                <td style="background-color: orange" onclick="Cbutton()" colspan="3">C</td>
                <td style="background-color: rgb(207, 206, 206)" onclick="add('/')">/</td>
            </tr>
            <tr>
                <!-- 2열 789 * -->
                <td onclick="add(7)">7</td>
                <td onclick="add(8)">8</td>
                <td onclick="add(9)">9</td>
                <td style="background-color: rgb(207, 206, 206)" onclick="add('*')">*</td>
            </tr>
            <tr>
                <!-- 3열 456 - -->
                <td onclick="add(4)">4</td>
                <td onclick="add(5)">5</td>
                <td onclick="add(6)">6</td>
                <td style="background-color: rgb(207, 206, 206)" onclick="add('-')">-</td>
            </tr>
            <tr>
                <!-- 4열 123 + -->
                <td onclick="add(1)">1</td>
                <td onclick="add(2)">2</td>
                <td onclick="add(3)">3</td>
                <td style="background-color: rgb(207, 206, 206)" onclick="add('+')">+</td>
            </tr>
            <tr>
                <!-- 5열 0 . = -->
                <td colspan="2" onclick="add(0)">0</td>
                <td onclick="add('.')">.</td>
                <td style="background-color: rgb(209, 141, 141)" onclick="calculate()">=</td>
            </tr>
        </table>

        <script>
            function add(char) {
                var userinput = document.getElementById('userinput');
                userinput.value = userinput.value + char;
            }
            function calculate() {
                var userinput = document.getElementById('userinput');
                var result = eval(userinput.value); //계산하는 javascript 내장 함수 eval
                document.getElementById('result').value = result;
            }
            function Cbutton() {
                document.getElementById('userinput').value = "";
                document.getElementById('result').value = "";
            }
        </script>
    </body>
</html>
